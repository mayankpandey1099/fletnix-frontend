<div class="min-h-[80vh] flex items-center justify-center bg-gray-100">
    <div class="container mx-auto p-4 max-w-md shadow-md rounded-md bg-white">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Register</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700">Name</label>
                <input id="name" [(ngModel)]="name" name="name" type="text"
                    class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input id="email" [(ngModel)]="email" name="email" type="email"
                    class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input id="password" [(ngModel)]="password" name="password" type="password"
                    class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="age" class="block text-gray-700">Age</label>
                <input id="age" [(ngModel)]="age" name="age" type="number" min="1"
                    class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-md w-full transition">Register</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account?</p>
            <a [routerLink]="['/']" class="text-blue-600 hover:underline">Login</a>
        </div>
    </div>
</div>

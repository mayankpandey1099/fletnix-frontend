<div class="min-h-[85vh] flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-md shadow-md rounded-md bg-white">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 flex justify-center">Login</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input id="email" [(ngModel)]="email" name="email" type="email"
                    class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input id="password" [(ngModel)]="password" name="password" type="password"
                    class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-md w-full transition">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <a [routerLink]="['/register']" class="text-blue-600 hover:underline">Register</a>
        </div>
    </div>
</div>
